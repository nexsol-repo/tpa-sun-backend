spring.application.name: tpa-sun-core-api
spring.profiles.active: local
spring:
  application:
  config:
    import:
      - optional:file:.env[.properties]
      - db-core.yml
  web.resources.add-mappings: false
  mail:
    host: ${HIWORKS_HOST}
    port: ${HIWORKS_PORT}
    username: ${HIWORKS_EMAIL}
    password: ${HIWORKS_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE
jwt:
  secret-key: ${JWT_SECRET_KEY}
  access-token-expiration: 3600
  refresh-token-expiration: 1209600


---
spring:
  config:
    activate:
      on-profile: local
  docker:
    compose:
      enabled: false
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${GMAIL_EMAIL}
    password: ${GMAIL_PASSWORD}
    properties:
      mail:
        debug: true
        smtp:
          auth: true
          starttls:
            enable: true
